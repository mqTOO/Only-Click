<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер в Telegram</title>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Добавляем Font Awesome -->
</head>
<body>
	
    <div id="game-container">
        <!-- Контент вкладок -->
        <div id="tabs-content">
            <!-- Вкладка Профиль -->
            <div class="tab-content" id="profile-content">
                <h2>Профиль игрока</h2>
                <div id="profile-info">
                    <img id="profile-avatar" src="" alt="Avatar">
                    <p id="profile-username">Имя: </p>
                    <p id="profile-coins">Клики: </p>
                    <p id="profile-start-date">Дата начала игры: </p>
                    <p id="profile-rank">Ранг: </p>
                </div>
            </div>
            
            <!-- Вкладка Реферал -->
            <div class="tab-content" id="referral-content">
                <h2>Ваша реферальная ссылка</h2>
                <div id="referral-link-container">
                    <input type="text" id="referral-link" readonly>
                    <button id="referral-copy-btn">Копировать</button>
                </div>
                <button id="referral-share-btn">Поделиться</button>
            </div>
            
            <!-- Вкладка Главное меню -->
            <div class="tab-content" id="menu-content">
                <p>Добро пожаловать в главное меню! Здесь будут доступны различные опции и настройки.</p>
                <img id="top-image" src="top-image.png" alt="Top Image">
                <div id="coins">0</div>
                <img id="click-image" src="coin-image.png" alt="Click me">
            </div>
            
            <!-- Вкладка Топ игроков -->
            <div class="tab-content" id="leaderboard-content">
                <h2>Топ игроков</h2>
                <ul id="leaderboard-list">
                    <!-- Список лидеров будет загружаться с сервера -->
                </ul>
            </div>
            
            <!-- Вкладка Социальные сети -->
            <div class="tab-content" id="social-content">
                <h2>Социальные сети</h2>
                <p>Следите за нами в социальных сетях:</p>
                <ul>
                    <li><a href="https://www.instagram.com/your_game" target="_blank">Instagram</a></li>
                    <li><a href="https://twitter.com/your_game" target="_blank">Twitter</a></li>
                    <li><a href="https://www.facebook.com/your_game" target="_blank">Facebook</a></li>
                    <li><a href="https://www.youtube.com/your_game" target="_blank">YouTube</a></li>
                </ul>
            </div>
        </div>

        <!-- Кнопки навигации (вкладки) -->
        <div id="tabs-container">
            <button class="tab-button" id="referral-tab">
                <i class="fas fa-link"></i> Реферал
            </button>
            <button class="tab-button" id="profile-tab">
                <i class="fas fa-user"></i> Профиль
            </button>
            <button class="tab-button" id="menu-tab">
                <i class="fas fa-home"></i> Главное меню
            </button>
            <button class="tab-button" id="leaderboard-tab">
                <i class="fas fa-trophy"></i> Топ игроков
            </button>
            <button class="tab-button" id="social-tab">
                <i class="fas fa-share-alt"></i> Социальные сети
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
